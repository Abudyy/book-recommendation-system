<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Popular Books</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"/>
    <link href="https://unpkg.com/@tailwindcss/custom-forms/dist/custom-forms.min.css" rel="" />
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap");
        html {
            font-family: "Poppins", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        }

        body {
            width: 100vw;
            height: 100vh;
            min-height: 350px;
            margin: 0;
            position: relative;
            background-color: #111;
            background-image: url('/static/images/header.png');
            background-size: cover;
            background-position: center;
        }

        .book-card {
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 0.5rem;
            padding: 1rem;
            margin: 1rem;
            transition: transform 0.2s;
        }

        .book-card:hover {
            transform: scale(1.05);
        }

        .book-card img {
            width: 100px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="leading-normal tracking-normal text-indigo-400 bg-cover bg-fixed">
    <!-- Navigation -->
    <div class="w-full container mx-auto pt-6">
        <div class="w-full flex items-center justify-between">
            <a href="/" class="flex items-center text-indigo-400 no-underline hover:no-underline font-bold text-2xl lg:text-4xl">
                Li<span class="bg-clip-text text-transparent bg-gradient-to-r from-green-400 via-pink-500 to-purple-500">brary</span>
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container pt-24 md:pt-36 mx-auto flex flex-wrap flex-col items-center">
        <h1 class="my-4 text-3xl md:text-5xl text-white opacity-75 font-bold leading-tight text-center">
            Popular Books
        </h1>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mt-8">
            {% for book in books.iterrows() %}
                <div class="book-card text-center">
                    <img src="{{ book[1]['Image-URL-M'] }}" alt="{{ book[1]['Book-Title'] }}">
                    <h4 class="text-white font-bold">{{ book[1]['Book-Title'] }}</h4>
                    <p class="text-white">{{ book[1]['Book-Author'] }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
